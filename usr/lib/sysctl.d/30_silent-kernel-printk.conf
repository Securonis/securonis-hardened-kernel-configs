## Definitions:
## KSPP=yes: compliant with recommendations by the KSPP
## KSPP=partial: partially compliant with recommendations by the KSPP
## KSPP=no: not (currently) compliant with recommendations by the KSPP
## If there is no explicit KSPP compliance notice, the setting is not mentioned by the KSPP.

## Prevent kernel information leaks in the console during boot.
## Must be used in conjunction with kernel boot parameters.
## See /etc/default/grub.d/41_quiet_boot.cfg for implementation.
##
## https://www.kernel.org/doc/html/latest/core-api/printk-basics.html
##
## printk ayarını daha fazla bilgi gösterecek şekilde değiştirildi
## Formatı: mevcut_konsol_loglevel varsayılan_mesaj_loglevel minimum_konsol_loglevel varsayılan_konsol_loglevel
## (0=sessiz - 7=tüm mesajlar)
## 4 4 1 7 yapılandırması: 
## - Mevcut konsol loglevel: 4 (WARNING, ERROR, CRITICAL mesajları göster)
## - Varsayılan mesaj loglevel: 4 (WARNING seviyesinde)
## - Minimum konsol loglevel: 1 (en azından ALERT mesajlarını göster)
## - Varsayılan konsol loglevel: 7 (tüm mesajlar için)
## Varsayılan ayarları daha kullanıcı dostu hale getirdik
# Önceki değer: "3 3 3 3"
# Gündelik kullanımda konsola sadece önemli mesajları göster
# ve kullanıcıları gereksiz teknik detaylarla korkutma
kernel.printk = 3 4 1 3

## For increased log verbosity:
## A) Adjust (or comment out) the kernel parameters in /etc/default/grub.d/41_quiet_boot.cfg. Or,
## B) Alternatively, install the debug-misc package to undo these settings.
